logs:
  - name: system
    level: debug
    formatter: "[%d]%T%N%T%t%T%F%T[%p]: %m%n"
    us: yes
    appender:
      - type: StdoutAppender
        level: debug
  - name: root
    level: debug
    formatter: ""
    us: true
    appender:
      # - type: FileAppender #1
      #   level: info
      #   file: root.log
      - type: StdoutAppender #2
        level: debug
  - name: test
    level: info
    formatter: '[%d]%T%N%T%t%T%F%T[%p]: %m%n'
    appender:
      - type: StdoutAppender
        level: info
      - type: FileAppender
        level: info
        file: test.log

# formatter: 默认—— '[%d]%T[%u]%T[%p]: %m%n'
# %d: 时间    %u: 用户名    %t: 线程号    %N: 线程名    %F: 协程号    %p: 日志等级
# %l: 行号    %f: 文件名    %m: 消息体    %n: 换行符    %T: 制表符    %r: 启动耗时
